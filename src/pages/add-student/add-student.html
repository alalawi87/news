<ion-header>
  <ion-navbar>
    <ion-title>addStudent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" fixed>Student Name</ion-label>
    <ion-input type="text" placeholder="enter Student Name" [(ngModel)]=name required></ion-input>
  </ion-item><br>
  <ion-item>
      <ion-label color="primary" fixed>Student ID</ion-label>
      <ion-input type="text" placeholder="enter Student ID" [(ngModel)]=id required></ion-input>
    </ion-item><br>
    <ion-item>
        <ion-label color="primary" fixed>Student Class</ion-label>
        <ion-input type="text" placeholder="enter Student class" [(ngModel)]=grade required></ion-input>
      </ion-item><br>
  

    <button color="secondary" ion-button (click)="AddStudent()" style="width:150px">Add</button><br>
   
</ion-content>
