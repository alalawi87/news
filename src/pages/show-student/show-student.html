<ion-header>
  <ion-navbar>
    <ion-title>showStudent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    

  <ion-list > 
    
      <ion-item-sliding *ngFor="let item of studentArray; let i=index" (click)="detailstudent(item,i)"> 
      <ion-item>  
        {{item.id}} || {{item.name}} || {{item.class}}</ion-item>
  
      <ion-item-options side="right">
        <ion-icon name="trash" color="danger" (click)="deletestudent(i)"></ion-icon>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
    
</ion-content>
