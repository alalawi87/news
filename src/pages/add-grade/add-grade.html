<ion-header>
  <ion-navbar>
    <ion-title>addGrade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>choose Student</ion-label>
        <ion-select [(ngModel)]="studentchoose" okText="Ok" cancelText="Dismiss">
          <ion-option  *ngFor="let item of student; " value={{item.id}}>{{item.id}}||{{item.name}}</ion-option>
        </ion-select>
  </ion-item>
 

      <ion-item>
          <ion-label>choose course</ion-label>
          <ion-select [(ngModel)]="course" okText="Ok" cancelText="Dismiss">
            <ion-option value="math">Math</ion-option>
            <ion-option value="english">english</ion-option>
            <ion-option value="arabic">arabic</ion-option>
            <ion-option value="computer">computer</ion-option>
            <ion-option value="history">history</ion-option>
            <ion-option value="science">science</ion-option>
          </ion-select>
    </ion-item>
    <br>
    <ion-item>
        <ion-label color="primary" fixed>grade</ion-label>
        <ion-input type="text" placeholder="enter Student grade" [(ngModel)]=grade required></ion-input>
      </ion-item><br>


      <button color="secondary" ion-button (click)="Addgrade()" style="width:150px">Add</button><br>
   
</ion-content>
